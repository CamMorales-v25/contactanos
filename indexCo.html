<html>
    <head>
        <title>Firebase_form</title>
        <link rel="stylesheet" href="styleCO.css">
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>Sé un Donfybro</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" value="" id="username" required>
                        <span>Primer nombre</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" value="" id="Apellido" required>
                        <span>Apellido Paterno</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="Email" required>
                        <span>E-mail</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="phone" required>
                        <span>Número telefónico</span>
                    </div>
                    <input type="submit" value="submit" class="sub" id="submit">
                </form>
            </div>
        </div>
        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
            import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";

            // Your web app's Firebase configuration
            const firebaseConfig = {
            apiKey: "AIzaSyDZyy_K7akBxk_z5Er0YMKBI7t6mzzf0P8",
            authDomain: "donfy-9d5a9.firebaseapp.com",
            projectId: "donfy-9d5a9",
            storageBucket: "donfy-9d5a9.appspot.com",
            messagingSenderId: "220311264109",
            appId: "1:220311264109:web:d65bdfe649ec92f3b75864"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);

            // Get a reference to the database service
            const db = getDatabase(app);

            document.getElementById("submit").addEventListener('click', function(e){
            e.preventDefault();
            set(ref(db, 'user/' + document.getElementById("username").value),
            {

            Nombre: document.getElementById("username").value,
            Apellido: document.getElementById("Apellido").value,
            email: document.getElementById("Email").value,
            PhoneNumber: document.getElementById("phone").value


            });
            alert("Login Sucessfull  !");
            })
        

    </script>
    </body>
</html>
